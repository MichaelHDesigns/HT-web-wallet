        <div class="row">

            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-sm">
                <h3>Pass Phrase</h3><br/>
                <div class="alert alert-info text-center" role="alert" style="font-size: 18px; word-spacing: 20px; padding-top: 15px; padding-bottom: 15px;">
                    ${wallet.phrase}
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-sm">
                <h3>Keys</h3><br/>
                <form>
                    <div class="form-group row">
                        <label for="wallet_id" class="col-sm-2 col-form-label">Wallet ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="wallet_id" value.bind="wallet.id" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="address1" class="col-sm-2 col-form-label">Primary Address</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="address1" value.bind="wallet.addresses[0].address" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="privkey1" class="col-sm-2 col-form-label">Primary Private Key</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="privkey1" value.bind="wallet.addresses[0].privkey" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bip32_root_key" class="col-sm-2 col-form-label">BIP32 Root Key</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bip32_root_key" value.bind="wallet.bip32RootKey" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="bip32_ext_key" class="col-sm-2 col-form-label">BIP32 Ext Key</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="bip32_ext_key" value.bind="wallet.bip32ExtendedKey" readonly>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="derivation_path" class="col-sm-2 col-form-label">Derivation Path</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="derivation_path" value.bind="wallet.derivationPath" readonly>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <br/>
