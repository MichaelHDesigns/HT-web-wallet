<template>

    <div class="container">
        <form>
            <div class="form-group row">
                <label for="label" class="col-sm-2 col-form-label">Label:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="label" value.bind="label">
                </div>
            </div>
            <div class="form-group row">
                <label for="address" class="col-sm-2 col-form-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control ${!isValidAddress ? 'is-invalid' : ''}" id="address" value.bind="address" input.delegate="validateAddress($event) & debounce:200">
                </div>
            </div>
        </form>
    </div>

</template>
